<!DOCTYPE html>
<html>
  <head>
    <title>WAAAGH! Story Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Ajout d’un élément audio caché -->
    <audio id="button-sound" src="assets/button_click.mp3" preload="auto"></audio>

    <h1>WAAAGH! STORY ADVENTURE</h1>
    
    <div class="setup-container">
      <p>Step 1: Initialize da Git-Crunchin' AI</p>
      <div class="download-container">
        <select id="model-selection"></select>
        <button id="download">Load Da Big Brain</button>
      </div>
      <p id="download-status" class="hidden"></p>
    </div>

    <div class="genre-container hidden">
      <p>Step 2: Dis Step 'Ain't Needed Fer Gitz, Just Start!</p>
      <button id="start-story">Begin Da WAAAGH!</button>
    </div>

    <div class="story-container hidden">
      <div id="story-box" class="story-box"></div>
      <div id="choices-container" class="choices-container">
        <button class="choice-btn" id="choice1"></button>
        <button class="choice-btn" id="choice2"></button>
        <button class="choice-btn" id="choice3"></button>
        <button class="choice-btn" id="choice4"></button>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
